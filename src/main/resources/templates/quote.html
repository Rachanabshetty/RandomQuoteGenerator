<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Random Quote</title>
    <link rel="stylesheet" type="text/css" href="/styles.css">

</head>
<body>
    <div class="container">
        <div class="quote-box">
            <p th:text="${quote.text}" class="quote-text"></p>

        </div>
       
</body>
</html>
